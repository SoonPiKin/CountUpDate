<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=Moon+Dance&display=swap"
        rel="stylesheet">
</head>

<body>
        <div class="audio">
            <audio autoplay>
                <source src="audio/You Are My Crush - Quan A_P.mp3" type="audio/ogg">
                
            </audio>
        </div>
        <div class="onOne">
            <img class="user1-img" src="img/me.jpg" alt="me-img">
        </div>
        <div class="onTwo">
            <img class="user2-img" src="img/you.jpg" alt="you-img">
        </div>
        <div id="timer"></div>
        <div class="profile">
            <div class="user1">
                
                <div class="downOne">
                    <h1>Huỳnh Lê Hoàng Phúc</h1>
                </div>
                
            </div>
    
            <div class="user2">
                
                <div class="downTwo">
                    <h1>Nguyễn Hà Giang</h1>
                </div>
                
            </div>
        </div>
    
        <script>
            function updateTimer() {
                // yyyy-MM-dd HH:mm:ss
                past = Date.parse("2021-10-25 00:00:00");
                now = new Date();
                diff = now - past;
    
                years = Math.floor(diff / (1000 * 60 * 60 * 24 * 30 * 12));
                months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
                days = Math.floor(diff / (1000 * 60 * 60 * 24));
                hours = Math.floor(diff / (1000 * 60 * 60));
                mins = Math.floor(diff / (1000 * 60));
                secs = Math.floor(diff / 1000);
    
                y = years;
                M = months - years * 12;
                d = days - months * 30;
                h = hours - days * 24;
                m = mins - hours * 60;
                s = secs - mins * 60;
                document.getElementById("timer")
                    .innerHTML =
                    '<div><span>I LOVE YOU</span></div><br>' +
                    '<div>' + y + '<span>years</span></div>' +
                    '<div>' + M + '<span>months</span></div>' +
                    '<div>' + d + '<span>days</span></div>' +
                    '<div>' + h + '<span>hours</span></div>' +
                    '<div>' + m + '<span>minutes</span></div>' +
                    '<div>' + s + '<span>seconds</span></div>';
            }
            setInterval('updateTimer()', 1000);
        </script> 

</body>

</html>
